<!doctype html>
<html>
  <head>
    <title>Kalkulaator</title>
    <script>
      function Laohaldus(kihinimi, kogus) {
        this.algus = function() {
          this.kiht = document.getElementById(kihinimi);
          this.kogus = kogus;
          window[kihinimi + "_ladu"] = this;
          this.kiht.innerHTML = 
            "<canvas id='" + kihinimi + "_joonis' " + "width='200' height='150' " +
            "style='background-color: yellow' ></canvas><br />" +
            "<input type='button' value='&lt;' " + " onClick='" + kihinimi + "_ladu.v2iksemaks();' /> " +
            "<input type='text' id='" + kihinimi + "_vastus'" + "style='width: 50px' disabled />" +
            "<input type='button' value='&gt;' " + " onClick='" + kihinimi + "_ladu.suuremaks();' /> " +
            "<input type='number' id='" + kihinimi + "_muudetavArv'/> " +
            "<input type='button' value='suurenda' onClick='"+kihinimi + "_ladu.muudetavArv();' />";
          this.vastusekiht = document.getElementById(kihinimi + "_vastus");
          this.muudetavKiht = document.getElementById(kihinimi + "_muudetavArv");
          this.joonis = document.getElementById(kihinimi + "_joonis");
          this.kuva();
        }
        this.kuva = function(){
          this.vastusekiht.value = this.kogus;
            var g = this.joonis.getContext("2d");
            g.clearRect(0, 0, 200, 150);
            g.fillRect(10, 10, this.kogus, 20);
        }
        this.v2iksemaks = function() {
          this.kogus--;
          this.kuva();
        }
        this.suuremaks = function() {
          this.kogus++;
          this.kuva();
        }
        this.muudetavArv = function(){
          this.kogus = this.kogus + parseInt(this.muudetavKiht.value);
          this.kuva();
        }

      this.algus();
      }
          
      function lehealgus() {
        new Laohaldus("kiht1", 100);
        new Laohaldus("kiht2", 50);
      } 

    </script>
  </head>
  <body onload="lehealgus();">
     <h1>Arvutamine</h1>
         <div id="kiht1"></div>
         <div id="kiht2"></div>
  </body>
</html>
