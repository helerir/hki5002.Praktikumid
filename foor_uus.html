<!doctype html>
<html>
  <head>
    <title>Foor</title>
    <script>
      function foor(){
        this.tuli = "roheline";
        this.kysiTuli = function() {
          return this.tuli;
        }
        this.muudaTuli = function(uusTuli) {
          this.tuli = uusTuli;
        }
      }
      function leheAlgus(){
        var f1=new foor();
        console.log(f1.kysiTuli());
        f1.muudaTuli("kollane");
        document.getElementById("vastus").innerHTML = f1.kysiTuli();
      }
    </script>
  </head>
  <body onload="leheAlgus()">
     <div id="vastus"></div>
  </body>
</html>
